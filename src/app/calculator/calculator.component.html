<div class="calculator">

    <input type="text" class="calculator-screen" [value]="currentNumber" disabled />
    
    <div class="calculator-keys">
      
      <button mat-raised-button type="button" (click) = "getOperation('+')" value="+">+</button>
      <button mat-raised-button type="button" (click) = "getOperation('-')" value="-">-</button>
      <button mat-raised-button type="button" (click) = "getOperation('*')" value="*">&times;</button>
      <button mat-raised-button type="button" (click) = "getOperation('/')" value="/">&divide;</button>
  
      <button mat-raised-button type="button" (click) = "getNumber('7')" value="7">7</button>
      <button mat-raised-button type="button" (click) = "getNumber('8')" value="8">8</button>
      <button mat-raised-button type="button" (click) = "getNumber('9')" value="9">9</button>
  
  
      <button mat-raised-button type="button" (click) = "getNumber('4')" value="4">4</button>
      <button mat-raised-button type="button" (click) = "getNumber('5')" value="5">5</button>
      <button mat-raised-button type="button" (click) = "getNumber('6')" value="6">6</button>
  
  
      <button mat-raised-button type="button" (click) = "getNumber('1')" value="1">1</button>
      <button mat-raised-button type="button" (click) = "getNumber('2')" value="2">2</button>
      <button mat-raised-button type="button" (click) = "getNumber('3')" value="3">3</button>
  
  
      <button mat-raised-button type="button" (click) = "getNumber('0')" value="0">0</button>
      <button mat-raised-button type="button" (click) = "getDecimal()" class="decimal" value=".">.</button>
      <button mat-raised-button type="button" (click) = "clear()"  class="all-clear" value="all-clear">AC</button>
  
      <button mat-raised-button type="button" (click) = "getOperation('=')" color="primary" value="=">=</button>
  
    </div>
  </div>
